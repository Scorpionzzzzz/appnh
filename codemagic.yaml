workflows:
  ios-workflow:
    name: iOS Workflow
    instance_type: mac_m2
    max_build_duration: 60
    environment:
      ios_signing:
        distribution_type: development
        bundle_identifier: com.easibank.app
      vars:
        BUNDLE_ID: "com.easibank.app"
      flutter: stable
      xcode: latest
      cocoapods: default
    cache:
      cache_paths:
        - ~/.pub-cache
        - ~/.cocoapods
    scripts:
      - name: Set up code signing settings
        script: |
          echo "Setting up code signing..."
          keychain initialize
      - name: Get Flutter packages
        script: |
          flutter clean
          flutter pub get
      - name: Install pods
        script: |
          cd ios
          pod install
      - name: Flutter build ipa
        script: |
          flutter build ipa --release --no-codesign --export-method development
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - flutter_drive.log
    publishing:
      email:
        recipients:
          - vuikhai3@gmail.com
        notify:
          success: true
          failure: true 